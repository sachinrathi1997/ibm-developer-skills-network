<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="script.js"></script>
    <title>Degree C to F</title>
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="col-md-12">
                        <h1 class="thin-heading mb-4">Degree C to F</h1>
                        <form id="contactForm" name="contactForm" novalidate="novalidate">
                            <div class="row mb-4">
                                <div class="col-md-12 form-group">
                                    <input class="form-control" name="inputText" id="inputText" type="number"
                                        placeholder="Celsius temperature here" />
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-12 form-group">
                                    <button type="submit" id="convert"
                                        class="btn btn-outline-primary text-uppercase">CONVERT</button>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-12 form-group">
                                    <input class="form-control" name="outputText" id="outputText" readonly="true"
                                        placeholder="Fahrenheit" />
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-12 form-group">
                                    <h3 class="mb-2">History</h3>
                                    <ul class="list-group list-group-flush" id="history"">
                                        <li class=" list-group-item">empty</li>
                                    </ul>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
